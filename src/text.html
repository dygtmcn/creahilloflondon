<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Resim Div İçinde</title>
  <style>
    #image-container {
      /* Sabit boyut yerine içeriğe göre genişleyebilmesi için kaldırdım */
      /* width: 300px; */
      /* height: 300px; */
      margin: 50px auto;
      padding: 10px;
      border-radius: 8px;
      background-color: #FEE36B;
      text-align: center;     /* Ortalamak için */
    }
    #image-container img {
      max-width: 100%;
      height: auto;           /* Oranı korur */
      object-fit: contain;    /* Taşmayı önler */
      border: 1px solid #aaa; /* Görünürlük için sınır */
    }
  </style>
</head>
<body>
  <div id="image-container">
    <!-- Aşağıdakini resminizin gerçek adıyla değiştirin: -->
    <!-- Eğer JPG ise: -->
    <!-- <img src="edited_image.jpg" alt="Düzenlenmiş Resim"> -->
    <!-- Eğer PNG ise: -->
    <img src="girl11.png" alt="Düzenlenmiş Resim">
  </div>
</body>
</html>
